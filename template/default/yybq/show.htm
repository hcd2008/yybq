<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>营养成分表</title>
	<link rel="stylesheet" href="{DT_SKIN}bootstrap.min.css">
	<style>
		#content{
			width:600px;
			margin:10px auto;
		}
	</style>
</head>
<body>
	
	<div id="content">
		<table class="table table-hover">
			<tr>
				<th width=30%>项目</th>
				<th width=40%>每100g</th>
				<th width=30%>营养素参考值%</th>
			</tr>
			{loop $nlist $k $v}
			{if $info[$k]}
			<tr>
				<td>{$v['name']}/{$v['en_name_true']}</td>
				<td>{$info[$k]}{$v['unit']}(<?php echo trim($v['en_unit']); ?>)</td>
				<td >{if $v['NRV']}<?php $nrv=$info[$k]/$v['NRV']; $nrv=sprintf("%.2f",$nrv); echo $nrv*100; ?>%{else}/{/if}</td>
			</tr>
			{/if}
			{/loop}
		</table>
	</div>
</body>
</html>
